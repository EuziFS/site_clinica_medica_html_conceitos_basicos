<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato da Clínica</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/contato_style.css">
        <script src="https://kit.fontawesome.com/3558ee3b82.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Menu Barra -->
        <div class="header">
            <h4>INFORMAÇÕES DE CONTATOS</h4>
            <img src="../image/contato.png"
                alt="Imagem de um balão de mensagem, um celular e uma caixa de emails. Demonstrando que é uma pagina de contatos">
        </div>

        <!-- Menu Lateral -->
        <div class="menu">
            <ul>
                <a href="../index.html">
                    <li>
                        <i class="fa fa-home"></i>
                        INICIO
                    </li>
                </a>
                <a href="../page/sobre.html">
                    <li>
                        <i class="fa-solid fa-people-group"></i>
                        SOBRE

                    </li>
                </a>
                <a href="../page/horario.html">
                    <li>
                        <i class="fa-regular fa-clock"></i>
                        HORÁRIOS
                    </li>
                </a>
                <a href="../page/contato.html">
                    <li class="selected">
                        <i class="fa-regular fa-envelope"></i>
                        CONTATO
                    </li>
                </a>
            </ul>
        </div>

        <!-- Conteúdo do site -->
        <div class="section">
            <div class="left">
                <div class="detals">
                    <h5><i class="fa-solid fa-location-dot"></i> rua José, R. Leopoldo Diniz, 410 - Primavera I, Arinos -
                        MG, 38680-000</h5>
                    <h5>
                        <i class="fa-solid fa-phone"></i> /
                        <i class="fa-brands fa-whatsapp" style="margin-left:10px;font-size: 25px;"></i>
                        (38)99871-0308
                    </h5>
                    <h5><i class="fa-solid fa-envelope"></i> contato@saudeevida.com.br</h5>
                </div>
                <div class="iframe">

                    <!-- Iframe MAPs -->
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7673.791334539203!2d-46.11091692546358!3d-15.914535905906463!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x93542533fdf89b23%3A0x5b1e03aa0c096cb4!2sSAUDE%20E%20VIDA%20CL%C3%8DNICA%20M%C3%89DICA!5e0!3m2!1spt-BR!2sbr!4v1676038381779!5m2!1spt-BR!2sbr"
                        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

            </div>
            <div class="right">

                <!-- Formulário de solicitação de contato -->
                <form action="" method="get">
                    <div>
                        <label for="name">Nome</label>
                        <input name="name" id="name" type="text">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input name="email" id="email" type="email">
                    </div>
                    <div>
                        <label for="ass">Assunto</label>
                        <input name="ass" id="ass" type="text">
                    </div>
                    <div>
                        <label for="message">Mensagem</label>
                        <textarea name="message" id="message" cols="65" rows="10"></textarea>
                    </div>
                    <div class="buttom">
                        <button class="reset" type="reset">LIMPAR</button>
                        <button class="submit" type="submit">ENVIAR</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Menu embaixo na tela - Rodapé -->
        <div class="footer">
            <div class="copy">
                &copy Copyright Clínica Saúde e Vida
            </div>
        </div>
    </body>

</html>
